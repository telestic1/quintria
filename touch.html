<body>
    <div class="navbar-placeholder"></div>
    <!--maintaince-->
    <h1>Under Maintenance</h1>
    <p>Sorry for the inconvenience, but our website is currently undergoing maintenance.</p>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          text-align: center;
          padding-top: 100px;
        }
        h1 {
          color: #333;
          font-size: 36px;
        }
        p {
          color: #666;
          font-size: 18px;
        }
      </style>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="img/picbg.jpg" alt="Image 1">
                <p>Name 1</p>
              </div>
              <div class="slide">
                <img src="img/Quintria.png" alt="Image 2">
                <p>Name 2</p>
              </div>
              <div class="slide">
                <img src="img/vid.png" alt="Image 3">
                <p>Name 3</p>
              </div>
              <div class="slide">
                  <img src="img/vid.png" alt="Image 3">
                  <p>Name 3</p>
                </div>
                <div class="slide">
                  <img src="img/vid.png" alt="Image 3">
                  <p>Name 3</p>
                </div>
                <div class="slide">
                  <img src="img/telephone-removebg.png" alt="Image 3">
                  <p>Name 3</p>
                </div>
                <div class="slide">
                  <img src="img/teem.jpg" alt="Image 3">
                  <p>Name 3</p>
                </div>
                <div class="slide">
                  <img src="img/vid.png" alt="Image 3">
                  <p>Name 3</p>
                </div>
                <div class="slide">
                  <img src="img/webb.png" alt="Image 3">
                  <p>Name 3</p>
                </div>
                <div class="slide">
                  <img src="img/vid.png" alt="Image 3">
                  <p>Name 3</p>
                </div>
        </div>
        <div class="slider-controls">
          <button class="prev-slide">Prev</button>
          <button class="next-slide">Next</button>
        </div>
      </div>

    <section class="touch-section">
        <div class="slider">
  
          </div>
        <h2>Get in Touch</h2>
        <form class="contact-form">
          <div class="form-group">
            <input type="text" id="firstName" name="firstName" required>
            <label for="firstName">First Name *</label>
          </div>
          <div class="form-group">
            <input type="text" id="lastName" name="lastName">
            <label for="lastName">Last Name</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" required>
            <label for="email">Email ID *</label>
          </div>
          <div class="form-group">
            <input type="text" id="companyName" name="companyName">
            <label for="companyName">Company Name</label>
          </div>
          <div class="form-group">
            <select id="country" name="country">
              <option value="us">United States</option>
              
            </select>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
            <label for="phoneNumber">Phone Number *</label>
          </div>
          <div class="form-group">
            <textarea id="interest" name="interest" rows="4"></textarea>
            <label for="interest">I am interested in *</label>
          </div>
          <div class="form-group">
            <input type="text" id="skype" name="skype">
            <label for="skype">Skype / Hangout / Yahoo</label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="foundationalExperts" name="foundationalExperts">
            <label for="foundationalExperts">Foundational Experts</label>
          </div>
          <button type="submit">SUBMIT</button>
        </form>
      </section>
